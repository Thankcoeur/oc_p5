    <main>
      
      <table class="table">


        <thead>
    
            <tr>
<th scope="col">name</th>
          
          <th scope="col">prix</th>

            </tr>
          
          
        </thead>
    
        <tbody>
    
    
    
            
        </tbody>
    
        <tfoot>
            <tr>
                <th scope="row">Totals</th>
                <td id="prix_total"></td>
            </tr>
    </table>
    

    <div class="container d-flex align-item-center justify-content-center">
      <form id="form">
        <div class="form-group row">
          <label for="nom" class="col-4 col-form-label">Nom</label> 
          <div class="col-8">
            <input id="nom" class="form__input form-control" name="nom" placeholder="votre nom" type="text"  required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="prenom" class="col-4 col-form-label">Prenom</label> 
          <div class="col-8">
            <input id="prenom" class="form__input form-control" name="prenom" placeholder="votre prenom" type="text" required="required" >
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">email</label> 
          <div class="col-8">
            <input id="email" class="form__input form-control" name="email" placeholder="votre adresse mail" type="email" required="required" >
          </div>
        </div>
        <div class="form-group row">
          <label for="tel" class="col-4 col-form-label">tel</label> 
          <div class="col-8">
            <input id="tel" class="form__input form-control"   name="tel" placeholder="votre numero de telephone portable ou fixe" type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"  required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="adresse" class="col-4 col-form-label">Adresse</label> 
          <div class="col-8">
            <input id="adresse" class="form__input form-control" name="adresse" placeholder="votre adresse" type="text"  required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="ville" class="col-4 col-form-label">Ville</label> 
          <div class="col-8">
            <input id="ville" class="form__input form-control" name="ville" placeholder="nom de la ville + code postal" type="text"  required="required">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
